<article id="product-form-page">
	<section>
		<h1>Product form Page</h1>
	</section>
	<section>
		<mat-form-field class="example-form-field">
			<mat-label>Clearable input</mat-label>
			<input matInput type="text" [(ngModel)]="value" />
			<button
				*ngIf="value"
				matSuffix
				mat-icon-button
				aria-label="Clear"
				(click)="value = ''"
			>
				<mat-icon>close</mat-icon>
			</button>
		</mat-form-field>
	</section>
</article>
